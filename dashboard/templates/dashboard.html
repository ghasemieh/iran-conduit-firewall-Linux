<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Monitor - Dashboard</title>

    <!-- Leaflet CSS for map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            color: #e6e6e6;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 20px 30px;
            border-bottom: 1px solid rgba(0, 212, 255, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-right {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 20px;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00ff88;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .logout-btn {
            padding: 8px 20px;
            background: rgba(255, 59, 48, 0.2);
            border: 1px solid rgba(255, 59, 48, 0.5);
            border-radius: 8px;
            color: #ff3b30;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 59, 48, 0.3);
        }

        /* Main Grid */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: auto auto 1fr;
            gap: 20px;
            padding: 20px;
            min-height: calc(100vh - 80px);
        }

        /* Stat Cards */
        .stat-card {
            background: rgba(26, 26, 46, 0.8);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(0, 212, 255, 0.2);
        }

        .stat-label {
            font-size: 12px;
            color: #8892b0;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-unit {
            font-size: 14px;
            color: #8892b0;
            margin-left: 5px;
        }

        /* Map */
        .map-container {
            grid-column: 1 / 3;
            grid-row: 2 / 4;
            background: rgba(26, 26, 46, 0.8);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
            min-height: 500px;
        }

        /* Charts */
        .chart-container {
            grid-column: 3 / 5;
            background: rgba(26, 26, 46, 0.8);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
        }

        .chart-title {
            font-size: 16px;
            color: #00d4ff;
            margin-bottom: 15px;
        }

        /* Connection List */
        .connections-list {
            grid-column: 3 / 5;
            grid-row: 3;
            background: rgba(26, 26, 46, 0.8);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            overflow-y: auto;
            max-height: 400px;
        }

        .connection-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(15, 15, 35, 0.6);
            border-radius: 8px;
            font-size: 12px;
            border-left: 3px solid #00d4ff;
        }

        .connection-ip {
            font-weight: 600;
            color: #00d4ff;
        }

        .connection-country {
            color: #8892b0;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 20px;
            color: #8892b0;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .dashboard {
                grid-template-columns: repeat(2, 1fr);
            }

            .map-container {
                grid-column: 1 / 3;
            }

            .chart-container {
                grid-column: 1 / 3;
            }

            .connections-list {
                grid-column: 1 / 3;
            }
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .stat-card {
                grid-column: 1;
            }

            .map-container {
                grid-column: 1;
            }

            .chart-container {
                grid-column: 1;
            }

            .connections-list {
                grid-column: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>üõ°Ô∏è VPN MONITORING DASHBOARD</h1>
        <div class="header-right">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span id="statusText">Live</span>
            </div>
            <a href="/logout" class="logout-btn">Logout</a>
        </div>
    </div>

    <!-- Dashboard Grid -->
    <div class="dashboard">
        <!-- Stat Cards -->
        <div class="stat-card">
            <div class="stat-label">Active Connections</div>
            <div class="stat-value" id="activeIps">-</div>
        </div>

        <div class="stat-card">
            <div class="stat-label">Total Countries</div>
            <div class="stat-value" id="countriesCount">-</div>
        </div>

        <div class="stat-card">
            <div class="stat-label">Bandwidth In</div>
            <div class="stat-value" id="bytesIn">-</div>
            <span class="stat-unit">MB</span>
        </div>

        <div class="stat-card">
            <div class="stat-label">Bandwidth Out</div>
            <div class="stat-value" id="bytesOut">-</div>
            <span class="stat-unit">MB</span>
        </div>

        <!-- Map -->
        <div class="map-container">
            <div id="map"></div>
        </div>

        <!-- Chart -->
        <div class="chart-container">
            <div class="chart-title">Connection Timeline (24h)</div>
            <canvas id="timelineChart"></canvas>
        </div>

        <!-- Connections List -->
        <div class="connections-list">
            <div class="chart-title">Recent Connections</div>
            <div id="connectionsList">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // ==================== GLOBALS ====================
        let map;
        let markers = [];
        let timelineChart;
        let socket;

        // ==================== INITIALIZE ====================
        document.addEventListener('DOMContentLoaded', () => {
            initMap();
            initChart();
            initWebSocket();
            loadInitialData();

            // Refresh data every 10 seconds
            setInterval(loadCurrentStats, 10000);
            setInterval(loadMapData, 15000);
            setInterval(loadRecentConnections, 20000);
        });

        // ==================== MAP ====================
        function initMap() {
            map = L.map('map', {
                center: [20, 0],
                zoom: 2,
                maxBounds: [[-90, -180], [90, 180]],
                zoomControl: true
            });

            // Dark theme map tiles
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '¬© OpenStreetMap contributors ¬© CARTO',
                maxZoom: 19
            }).addTo(map);
        }

        function updateMap(data) {
            // Clear existing markers
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            // Add new markers
            data.markers.forEach(item => {
                const marker = L.circleMarker([item.lat, item.lon], {
                    radius: Math.min(8 + item.count * 2, 20),
                    fillColor: '#00d4ff',
                    color: '#0099ff',
                    weight: 2,
                    opacity: 0.8,
                    fillOpacity: 0.6
                });

                marker.bindPopup(`
                    <div style="color: #000; font-size: 12px;">
                        <strong>${item.ip}</strong><br>
                        üìç ${item.city}, ${item.country_name}<br>
                        üîó ${item.count} connection(s)<br>
                        üïí ${new Date(item.last_seen).toLocaleTimeString()}
                    </div>
                `);

                marker.addTo(map);
                markers.push(marker);
            });
        }

        // ==================== CHART ====================
        function initChart() {
            const ctx = document.getElementById('timelineChart').getContext('2d');

            timelineChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Unique IPs',
                        data: [],
                        borderColor: '#00d4ff',
                        backgroundColor: 'rgba(0, 212, 255, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#8892b0'
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: '#8892b0'
                            },
                            grid: {
                                color: 'rgba(136, 146, 176, 0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#8892b0'
                            },
                            grid: {
                                color: 'rgba(136, 146, 176, 0.1)'
                            }
                        }
                    }
                }
            });
        }

        function updateChart(data) {
            const labels = data.timeline.map(item => {
                const date = new Date(item.time_bucket);
                return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            });

            const values = data.timeline.map(item => item.unique_ips);

            timelineChart.data.labels = labels;
            timelineChart.data.datasets[0].data = values;
            timelineChart.update('none'); // No animation for real-time
        }

        // ==================== WEBSOCKET ====================
        function initWebSocket() {
            socket = io();

            socket.on('connect', () => {
                console.log('WebSocket connected');
                document.getElementById('statusText').textContent = 'Live';
                socket.emit('subscribe', {});
            });

            socket.on('disconnect', () => {
                console.log('WebSocket disconnected');
                document.getElementById('statusText').textContent = 'Disconnected';
            });

            socket.on('realtime_update', (data) => {
                // Update stats in real-time
                document.getElementById('activeIps').textContent = data.active_ips;
                document.getElementById('bytesIn').textContent = (data.bytes_in / 1024 / 1024).toFixed(2);
                document.getElementById('bytesOut').textContent = (data.bytes_out / 1024 / 1024).toFixed(2);
            });
        }

        // ==================== DATA LOADING ====================
        async function loadInitialData() {
            await loadCurrentStats();
            await loadMapData();
            await loadHistoryTimeline();
            await loadRecentConnections();
        }

        async function loadCurrentStats() {
            try {
                const response = await fetch('/api/stats/current');
                const data = await response.json();

                document.getElementById('activeIps').textContent = data.active_ips;
                document.getElementById('bytesIn').textContent = (data.bytes_in / 1024 / 1024).toFixed(2);
                document.getElementById('bytesOut').textContent = (data.bytes_out / 1024 / 1024).toFixed(2);
                document.getElementById('countriesCount').textContent = data.top_countries.length;

            } catch (error) {
                console.error('Error loading current stats:', error);
            }
        }

        async function loadMapData() {
            try {
                const response = await fetch('/api/map-data?minutes=5');
                const data = await response.json();
                updateMap(data);
            } catch (error) {
                console.error('Error loading map data:', error);
            }
        }

        async function loadHistoryTimeline() {
            try {
                const response = await fetch('/api/history/timeline?hours=24&granularity=hour');
                const data = await response.json();
                updateChart(data);
            } catch (error) {
                console.error('Error loading history timeline:', error);
            }
        }

        async function loadRecentConnections() {
            try {
                const response = await fetch('/api/connections/recent?limit=20');
                const data = await response.json();

                const listEl = document.getElementById('connectionsList');
                listEl.innerHTML = '';

                if (data.connections.length === 0) {
                    listEl.innerHTML = '<div class="loading">No recent connections</div>';
                    return;
                }

                data.connections.forEach(conn => {
                    const item = document.createElement('div');
                    item.className = 'connection-item';

                    const time = new Date(conn.timestamp).toLocaleTimeString();

                    item.innerHTML = `
                        <div>
                            <span class="connection-ip">${conn.src_ip}:${conn.src_port || '?'}</span>
                            <span class="connection-country"> - ${conn.city}, ${conn.country_name}</span>
                        </div>
                        <div style="text-align: right;">
                            <div style="color: #00d4ff;">${conn.protocol.toUpperCase()}</div>
                            <div style="font-size: 10px;">${time}</div>
                        </div>
                    `;

                    listEl.appendChild(item);
                });

            } catch (error) {
                console.error('Error loading recent connections:', error);
            }
        }

        // Helper: Format bytes
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
    </script>
</body>
</html>
